# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
      - name: ssh deploy
        # You may pin to the exact commit or the version.
        # uses: easingthemes/ssh-deploy@191986574c0735ffad7ae1a297a414d6e6f95375
        uses: easingthemes/ssh-deploy@v2.1.5
        with:
          # Private Key
          SSH_PRIVATE_KEY: 
          # Remote host
          REMOTE_HOST: 
          # Remote user
          REMOTE_USER: 
          # Remote port
          REMOTE_PORT: # optional, default is 22
          # Source directory
          SOURCE: # optional, default is 
          # Target directory
          TARGET: # optional, default is /home/REMOTE_USER/
          # Arguments to pass to rsync
          ARGS: # optional, default is -rltgoDzvO
